<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f2f5f7;
  margin: 0;
  background-image: url(./background.jpg);
}

/* App container */
.app {
  max-width: 900px;
  margin: 30px auto;
  background: #F9FFF1;
  padding: 20px;
  border-radius: 12px;
}

/* Title */
h1 {
  text-align: center;
  color: #F8C2CE;
}

/* Inputs */
input, textarea {
  width: 97%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* Add button */
button {
  background: #C6DDA8;
  border: none;
  color: white;
  cursor: pointer;
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
}

/* Notes grid */
#notesList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

/* Sticky note */
.note {
  background: #fff9a6;
  padding: 16px 12px 12px;
  min-height: 140px;
  border-radius: 6px;
  font-family: cursive;
  cursor: pointer;
  position: relative;
  box-shadow: 0 6px 10px rgba(0,0,0,0.15);
  transform: rotate(-1.5deg);
  transition: transform 0.2s, box-shadow 0.2s;
}

/* Random feel */
.note:nth-child(even) {
  transform: rotate(1.5deg);
}

/* Hover effect */
.note:hover {
  transform: rotate(0deg) scale(1.03);
  box-shadow: 0 10px 18px rgba(0,0,0,0.2);
}

/* Note title text */
.note-title {
  font-weight: bold;
  color: #355945;
  margin-right: 40px;
  word-break: break-word;
}

/* Icons container (top-right) */
.note-actions {
  position: absolute;
  top: 6px;
  right: 6px;
  display: flex;
  gap: 6px;
}

/* Edit & delete icons */
.note-actions span {
  font-size: 14px;
  cursor: pointer;
  opacity: 0.6;
  user-select: none;
}

.note-actions span:hover {
  opacity: 1;
}

/* Icon colors */
.edit-icon {
  color: #355945;
}

.delete-icon {
  color: #c0392b;
}

</style>
</head>

<body>
<div class="app">
  <h1>Notes App</h1>

  <input id="title" placeholder="Note title" />
  <textarea id="content" placeholder="Write your note..."></textarea>
  <button onclick="addNote()">Add Note</button>

  <div id="notesList"></div>
</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes")) || [];
let nextId = Number(localStorage.getItem("nextId")) || 1;
function saveNotes() {
  localStorage.setItem("notes", JSON.stringify(notes));
}

function addNote() {
  const title = document.getElementById("title").value.trim();
  const content = document.getElementById("content").value.trim();

  if (!title || !content) return;

  notes.push({
    id: nextId,
    title,
    content
  });
  
nextId++;
localStorage.setItem("nextId", nextId);

  saveNotes();
  displayNotes();

  document.getElementById("title").value = "";
  document.getElementById("content").value = "";
}

function displayNotes() {
  const list = document.getElementById("notesList");
  list.innerHTML = "";
  notes.map(note => {
    const div = document.createElement("div");
    div.className = "note";    
    div.innerText = note.title ? note.title: ""
    div.onclick = () => {
      window.location.href = `note.html?id=${note.id}`;
    };
    list.appendChild(div);
  });
}
displayNotes();
  

</script>
</body>
</html>
